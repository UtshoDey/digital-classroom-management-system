{% extends "base.html" %} {% block title %}Admin Login{% endblock %} {% block content%}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="text">Email Address</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter yourr username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary" >Admin Login</button>
        <a href="/login" class="btn btn-success">Login as User</a>
    </div>
</form>
{% endblock %}
